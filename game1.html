<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      color: #fff;
    }
    header {
      background-color: #162447;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #e43f5a;
    }
    .game-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
    }
    .game-iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #000;
    }
    .fullscreen-button, .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #e43f5a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    .fullscreen-button:hover, .close-button:hover {
      background-color: #f05365;
    }
    .close-button {
      display: none;
    }
    .likes-container {
      text-align: center;
      margin: 20px auto;
    }
    .like-button, .dislike-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e43f5a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .like-button:hover, .dislike-button:hover {
      background-color: #f05365;
    }
    .related-games {
      margin: 30px auto;
      max-width: 1000px;
    }
    .related-games h2 {
      text-align: center;
      color: #e43f5a;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background-color: #162447;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .game-card h3 {
      margin: 10px 0;
      color: #fff;
    }
    .game-card a {
      display: block;
      background-color: #e43f5a;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    .game-card a:hover {
      background-color: #f05365;
    }
  </style>
</head>
<body>
  <header>
    <h1>Play Game</h1>
    <a href="index.html" style="color: #e43f5a; text-decoration: none;">Back to Home</a>
  </header>

  <!-- Game Container -->
  <div class="game-container">
    <iframe 
      id="gameIframe" 
      class="game-iframe" 
      style="width: 800px; height: 500px;" 
    ></iframe>
    <button id="fullscreenBtn" class="fullscreen-button">Full Screen</button>
    <button id="closeBtn" class="close-button">Close Full Screen</button>
  </div>

  <!-- Likes Section -->
  <div class="likes-container">
    <button id="likeBtn" class="like-button">üëç Like</button>
    <span id="likeCount">0</span>
    <button id="dislikeBtn" class="dislike-button">üëé Dislike</button>
    <span id="dislikeCount">0</span>
  </div>

  <!-- Related Games Section -->
  <div class="related-games">
    <h2>Related Games</h2>
    <div class="game-grid" id="relatedGamesGrid"></div>
  </div>

  <script>
    const games = JSON.parse(localStorage.getItem('games')) || [];
    const selectedGame = JSON.parse(localStorage.getItem('selectedGame')) || {};
    const gameIframe = document.getElementById('gameIframe');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const closeBtn = document.getElementById('closeBtn');
    const likeBtn = document.getElementById('likeBtn');
    const dislikeBtn = document.getElementById('dislikeBtn');
    const likeCount = document.getElementById('likeCount');
    const dislikeCount = document.getElementById('dislikeCount');
    const relatedGamesGrid = document.getElementById('relatedGamesGrid');

    // Load the game into the iframe
    gameIframe.style.width = `${selectedGame.width || 800}px`;
    gameIframe.style.height = `${selectedGame.height || 500}px`;
    gameIframe.src = selectedGame.link || 'about:blank';

    // Set likes and dislikes
    likeCount.textContent = selectedGame.likes || 0;
    dislikeCount.textContent = selectedGame.dislikes || 0;

    likeBtn.addEventListener('click', () => {
      selectedGame.likes = (selectedGame.likes || 0) + 1;
      localStorage.setItem('games', JSON.stringify(games));
      likeCount.textContent = selectedGame.likes;
    });

    dislikeBtn.addEventListener('click', () => {
      selectedGame.dislikes = (selectedGame.dislikes || 0) + 1;
      localStorage.setItem('games', JSON.stringify(games));
      dislikeCount.textContent = selectedGame.dislikes;
    });

    // Fullscreen functionality
    fullscreenBtn.addEventListener('click', () => {
      if (gameIframe.requestFullscreen) {
        gameIframe.requestFullscreen();
        fullscreenBtn.style.display = 'none';
        closeBtn.style.display = 'block';
      }
    });

    closeBtn.addEventListener('click', () => {
      if (document.exitFullscreen) {
        document.exitFullscreen();
        fullscreenBtn.style.display = 'block';
        closeBtn.style.display = 'none';
      }
    });

    // Load related games
    const relatedGames = games.filter(
      game =>
        game.tags.some(tag => selectedGame.tags?.includes(tag)) &&
        game.title !== selectedGame.title
    );

    relatedGames.forEach(game => {
      const gameCard = document.createElement('div');
      gameCard.classList.add('game-card');
      gameCard.innerHTML = `
        <img src="${game.image}" alt="${game.title}">
        <h3>${game.title}</h3>
        <a href="#" onclick="playGame('${game.title}')">Play Now</a>
      `;
      relatedGamesGrid.appendChild(gameCard);
    });

    function playGame(gameTitle) {
      const newGame = games.find(game => game.title === gameTitle);
      localStorage.setItem('selectedGame', JSON.stringify(newGame));
      location.reload();
    }
  </script>
</body>
</html>
