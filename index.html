<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      color: #fff;
    }
    header {
      background-color: #162447;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #e43f5a;
      display: flex;
      align-items: center;
    }
    header h1 img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      background-color: #e43f5a;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #f05365;
    }
    .game-section {
      max-width: 1200px;
      margin: 20px auto;
    }
    .game-category {
      margin-bottom: 40px;
    }
    .game-category h2 {
      color: #e43f5a;
      text-align: center;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .game-card {
      background-color: #162447;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .game-card h3 {
      margin: 10px 0;
      color: #fff;
    }
    .game-card a {
      display: block;
      background-color: #e43f5a;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    .game-card a:hover {
      background-color: #f05365;
    }
    footer {
      background-color: #162447;
      text-align: center;
      padding: 20px;
      color: #e43f5a;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="star-logo.png" alt="Star Games Logo">
      Star Games
    </h1>
    <nav>
      <a href="upload.html">Upload Game</a>
      <a href="delete.html">Delete Game</a>
      <a href="edit.html">Edit Game</a>
    </nav>
  </header>

  <div class="game-section">
    <!-- All Games Section -->
    <div class="game-category">
      <h2>All Games</h2>
      <div class="game-grid" id="allGamesGrid"></div>
    </div>

    <!-- Popular Games Section -->
    <div class="game-category">
      <h2>Popular Games</h2>
      <div class="game-grid" id="popularGamesGrid"></div>
    </div>

    <!-- Amazing Games Section -->
    <div class="game-category">
      <h2>Amazing Games</h2>
      <div class="game-grid" id="amazingGamesGrid"></div>
    </div>

    <!-- Cool Games Section -->
    <div class="game-category">
      <h2>Cool Games</h2>
      <div class="game-grid" id="coolGamesGrid"></div>
    </div>
  </div>

  <footer>
    <p>Welcome to Star Games! Your destination for the coolest games. Play, enjoy, and explore the best gaming collection.</p>
  </footer>

  <script>
    const games = JSON.parse(localStorage.getItem('games')) || [];

    const allGamesGrid = document.getElementById('allGamesGrid');
    const popularGamesGrid = document.getElementById('popularGamesGrid');
    const amazingGamesGrid = document.getElementById('amazingGamesGrid');
    const coolGamesGrid = document.getElementById('coolGamesGrid');

    function displayGames(games, container) {
      container.innerHTML = '';
      games.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.classList.add('game-card');
        gameCard.innerHTML = `
          <img src="${game.image}" alt="${game.title}">
          <h3>${game.title}</h3>
          <a href="#" onclick="playGame('${game.title}')">Play Now</a>
        `;
        container.appendChild(gameCard);
      });
    }

    function playGame(gameTitle) {
      const selectedGame = games.find(game => game.title === gameTitle);
      localStorage.setItem('selectedGame', JSON.stringify(selectedGame));
      window.location.href = 'game1.html';
    }

    // Display all games
    displayGames(games, allGamesGrid);

    // Display categorized games
    const popularGames = games.filter(game => game.tags.includes('popular'));
    const amazingGames = games.filter(game => game.tags.includes('amazing'));
    const coolGames = games.filter(game => game.tags.includes('cool'));

    displayGames(popularGames, popularGamesGrid);
    displayGames(amazingGames, amazingGamesGrid);
    displayGames(coolGames, coolGamesGrid);
  </script>
</body>
  </html></html>
